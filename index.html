<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malbia Search AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background: #0b5e3d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .search-box input,
    .search-box select,
    .search-box button {
      padding: 12px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .search-box input {
      width: 70%;
      max-width: 500px;
    }

    .results {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .result-item {
      display: flex;
      background: white;
      margin-bottom: 15px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .result-item img {
      width: 140px;
      height: 100%;
      object-fit: cover;
    }

    .result-text {
      padding: 15px;
      flex-grow: 1;
    }

    .result-text h3 {
      margin: 0 0 5px;
      font-size: 18px;
      color: #0b5e3d;
    }

    .result-text a {
      text-decoration: none;
      color: #0b5e3d;
    }

    .result-text p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Malbia.id</h1>
    <p>Cari informasi, gambar, dan ringkasan AI</p>
  </header>

  <!-- Gunakan form agar Enter bekerja -->
  <form class="search-box" id="searchForm">
    <input type="text" id="searchInput" placeholder="Cari sesuatu..." autofocus />
    <select id="searchType">
      <option value="all">Semua</option>
      <option value="image">Gambar</option>
    </select>
    <button type="submit">Cari</button>
  </form>

  <div class="results" id="wikiSummary"></div>
  <div class="results" id="results"></div>

  <script>
    const apiKey = "AIzaSyBJ3LMOCG52Xg0VWYo2STpVvX0TiGp4nPk";
    const cx = "423e092de359444d1";
    const openRouterKey = "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";

    document.getElementById("searchForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Cegah reload halaman
      handleSearch();
    });

    function handleSearch() {
      const query = document.getElementById("searchInput").value.trim();
      const type = document.getElementById("searchType").value;
      if (query) {
        localStorage.setItem("lastQuery", query);
        localStorage.setItem("lastType", type);
        fetchAISummary(query);
        searchGoogle(query, type);
      }
    }

    async function fetchAISummary(query) {
      document.getElementById("wikiSummary").innerHTML = "<p>Menghasilkan ringkasan AI...</p>";
      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${openRouterKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-4o-mini", 
            messages: [
              { role: "system", content: "Anda adalah asisten yang memberikan ringkasan singkat, jelas, dan akurat." },
              { role: "user", content: `Berikan ringkasan singkat dan jelas tentang topik berikut: ${query}.` }
            ],
            max_tokens: 200
          })
        });

        const data = await response.json();
        const summary = data.choices?.[0]?.message?.content || "Tidak ada ringkasan tersedia.";
        document.getElementById("wikiSummary").innerHTML = `
          <div class="result-item">
            <div class="result-text">
              <h3>Ringkasan AI</h3>
              <p>${summary}</p>
            </div>
          </div>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("wikiSummary").innerHTML = "<p>Gagal memuat ringkasan AI.</p>";
      }
    }

    function searchGoogle(query, type) {
      document.getElementById("results").innerHTML = "<p>Memuat hasil pencarian...</p>";

      let url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${cx}&key=${apiKey}`;
      if (type === "image") {
        url += "&searchType=image";
      }

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.items || data.items.length === 0) {
            document.getElementById("results").innerHTML = "<p>Tidak ditemukan hasil.</p>";
            return;
          }

          const results = data.items.map(item => {
            const title = item.title;
            const link = item.link;
            const snippet = item.snippet;
            const thumbnail = item.pagemap?.cse_thumbnail?.[0]?.src;

            return `
              <div class="result-item">
                ${thumbnail ? `<img src="${thumbnail}" alt="${title}" />` : ""}
                <div class="result-text">
                  <h3><a href="${link}" target="_blank" rel="noopener">${title}</a></h3>
                  <p>${snippet}</p>
                </div>
              </div>
            `;
          }).join("");

          document.getElementById("results").innerHTML = results;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("results").innerHTML = "<p>Terjadi kesalahan.</p>";
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const lastQuery = localStorage.getItem("lastQuery");
      const lastType = localStorage.getItem("lastType") || "all";
      if (lastQuery) {
        document.getElementById("searchInput").value = lastQuery;
        document.getElementById("searchType").value = lastType;
        fetchAISummary(lastQuery);
        searchGoogle(lastQuery, lastType);
      }
    });
  </script>
</body>
</html>
